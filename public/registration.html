<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nathaniel Tesfalidet" />
    <meta
      name="description"
      content="This serves as the login page for the GameSharing website"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>GameSharing</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/registration.css" />
    <link rel="icon" type="image/png" href="/images/computer_icon.png" />
  </head>

  <!-- Yuanyuan: Clean and orgainzed code! Good job. -->
  <body>
    <div class="container">
      <div class="welcomeSection">
        <h1 class="welcomeTitle">GameSharing</h1>
        <div class="welcomeImages">
          <img
            id="welcomeImage1"
            src="/images/controller_icon.png"
            alt="controllerIcon"
          />
          <img
            id="welcomeImage2"
            src="/images/computer_icon.png"
            alt="PC_icon"
          />
        </div>
        <h2>Share your favorite video games!</h2>
      </div>
      <div class="row registerRow">
        <div class="col-md-4 offset-md-4 registerContainer box border">
          <form id="registerForm">
            <div class="registerTitle">Register</div>
            <div class="registerError">User name already exists incorrect</div>
            <div>
              <div class="registerUsername">
                <label class="form-label">User name</label>
                <input
                  class="form-control"
                  type="text"
                  name="userName"
                  placeholder="Enter your user name here"
                  required
                />
              </div>
              <div class="registerPassword">
                <label class="form-label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Enter your password here"
                  required
                />
              </div>
              <div class="registerSection">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <!-- <div>
                  <a href="index.html">Navigate to login page</a>
                </div> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/usersClient.js"></script>
  </body>
</html>
