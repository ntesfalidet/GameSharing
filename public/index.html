<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nathaniel Tesfalidet" />
    <meta
      name="description"
      content="This serves as the login page for the GameSharing website"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>GameSharing</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/login.css" />
    <link rel="icon" type="image/png" href="/images/computer_icon.png" />
  </head>
<!-- Yuanyuan: The structure of this part is clean and completely follow the rule. Good job! -->
  <body>
    <div class="container">
      <div class="welcomeSection">
        <h1 class="welcomeTitle">GameSharing</h1>
        <div class="welcomeImages">
          <img
            id="welcomeImage1"
            src="/images/controller_icon.png"
            alt="controllerIcon"
          />
          <img
            id="welcomeImage2"
            src="/images/computer_icon.png"
            alt="PC_icon"
          />
        </div>
        <h2>Share your favorite video games!</h2>
      </div>
      <div class="row loginRow">
        <div class="col-md-4 offset-md-4 loginContainer box border">
          <form id="loginForm" action="/loginUser" method="POST">
            <div class="loginTitle">Login</div>
            <div class="loginError">User name and/or password is incorrect</div>
            <div>
              <div class="loginUsername">
                <label class="form-label">User name</label>
                <input
                  class="form-control"
                  type="text"
                  name="userName"
                  placeholder="Enter your user name here"
                  required
                />
              </div>
              <div class="loginPassword">
                <label class="form-label">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Enter your password here"
                  required
                />
              </div>
              <div class="signInAndRegister">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="registerLink">
                  Register <a href="registration.html">here</a> if you don't
                  have an account
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/usersClient.js"></script>
  </body>
</html>
